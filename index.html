<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My biography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8A2BE2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 0, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .profile {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 30px;
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8A2BE2, #9370DB, #DA70D6);
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid;
            border-image: linear-gradient(45deg, #8A2BE2, #9370DB) 1;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
        }

        .profile h1 {
            background: linear-gradient(135deg, #8A2BE2, #DA70D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .profile .title {
            color: #6B46C1;
            font-size: 1.4em;
            margin-bottom: 20px;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }

        .profile .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
        }

        .profile p {
            color: #666;
            font-size: 1.1em;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .bio {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .bio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8A2BE2, #9370DB, #DA70D6);
        }

        .bio h2 {
            background: linear-gradient(135deg, #8A2BE2, #6B46C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .bio h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
            border-radius: 2px;
        }

        .bio p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
        }

        .bio p:last-child {
            margin-bottom: 0;
        }

        .links {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .links::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8A2BE2, #9370DB, #DA70D6);
        }

        .links h2 {
            background: linear-gradient(135deg, #8A2BE2, #6B46C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        .links h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #8A2BE2, #DA70D6);
            border-radius: 2px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            background: linear-gradient(135deg, #f8f9ff, #f0f2ff);
            border-radius: 15px;
            text-decoration: none;
            color: #4A5568;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 30px rgba(138, 43, 226, 0.2),
                0 0 0 2px rgba(138, 43, 226, 0.1);
            background: white;
            color: #2D3748;
        }

        .social-link i {
            font-size: 28px;
            margin-right: 15px;
            width: 35px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .social-link:hover i {
            transform: scale(1.2);
        }

        .vk { color: #4C75A3; }
        .telegram { color: #0088cc; }
        .github { color: #333; }
        .instagram { 
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .linkedin { color: #0077B5; }
        .email { color: #EA4335; }

        .social-link span {
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .profile {
                padding: 30px 20px;
            }
            
            .profile h1 {
                font-size: 2.2em;
            }
            
            .profile-img {
                width: 140px;
                height: 140px;
            }
            
            .bio, .links {
                padding: 30px 20px;
            }
            
            .social-links {
                grid-template-columns: 1fr;
            }
            
            .social-link {
                padding: 18px 20px;
            }
        }

        @media (max-width: 480px) {
            .profile h1 {
                font-size: 1.8em;
            }
            
            .profile .title {
                font-size: 1.1em;
            }
            
            .bio h2, .links h2 {
                font-size: 1.8em;
            }
        }

        /* Анимация появления элементов */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile, .bio, .links {
            animation: fadeInUp 0.8s ease-out;
        }

        .bio {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .links {
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }
    </style>
